<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Задание #2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/script.js"></script>
  <!-- There were used Yandex Sans only for educational use. It didn't used for commercial targets.-->
</head>
<body>
<main>
  <header class="main-header">
    <div class="main-header__icon">
      <a href="#menu">
        <img class="tools-icon" src="img/menuIcon.svg">
      </a>
    </div>
    <div class="main-header__logo">
      <div class="yandex-mail-logo">
        <img src="img/YandexLogo.svg"/>
        <a class="yandex-mail-logo__link-yandex" href="https://yandex.ru"></a>
        <a class="yandex-mail-logo__link-mail" href="#"></a>
      </div>
    </div>
    <div class="main-header__search">
      <label>
        <input type="search" placeholder="Поиск" class="search"/>
      </label>
    </div>
  </header>
  <div class="page-content">
    <article class="page-content__left-toolbar">
      <nav class="mail-toolbar">
        <button class="mail-toolbar__button">
          Написать
        </button>
        <a class="mail-toolbar__element" href="#inbox">Входящие</a>
        <a class="mail-toolbar__element" href="#sent">Отправленные</a>
        <a class="mail-toolbar__element" href="#trash">Удалённые</a>
        <a class="mail-toolbar__element" href="#spam">Спам</a>
        <a class="mail-toolbar__element" href="#draft">Черновики</a>
        <a class="mail-toolbar__element" href="#folder">Создать папку</a>
      </nav>
    </article>
    <article class="page-content__content">
      <div class="inbox">
        <header class="inbox__header">
          <div class="inbox__checkbox-all">
            <input id="checkbox_all" onclick="checkAllClicked()" class="checkbox" type="checkbox"/>
            <label for="checkbox_all" class="checkbox__label"></label>
          </div>
          <div id="create_new_message" onclick="newMail()" class="inbox_header-element">Создать письмо</div>
          <a class="inbox_header-element" href="#forward">Переслать</a>
          <a class="inbox_header-element" onclick="removeChecked()" href="#remove">Удалить</a>
          <a class="inbox_header-element" href="#spam">Это спам!</a>
          <a class="inbox_header-element" href="#mark_as_read">Прочитано</a>
        </header>
        <div class="inbox__letter" id="letter">
          <div onclick="closeMessage()" class="inbox__letter-close-message">x</div>
          <div class="inbox__letter-content" id="letter-content"></div>
        </div>
        <div class="inbox__messages" id="messages">
        </div>
        <footer class="inbox__footer">
          <a class="inbox__footer-element" href="https://yandex.ru/support/mail/">Помощь и обратная связь</a>
          <a class="inbox__footer-element" href="https://yandex.ru/adv/">Реклама</a>
          <span class="inbox__footer-date">© 2001—2018,</span>
          <a class="inbox__footer-element" href="https://yandex.ru/">Яндекc</a>
        </footer>
      </div>
    </article>

  </div>
</main>
</body>
</html>
